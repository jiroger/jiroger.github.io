---
layout: default
title: Fun Stuff
---
<div id="content">
  {% include notransition.html %}
  <div class="container-fluid">
    <div id="funSliders" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">

        <li data-target="#funSliders" data-slide-to="0" class="active"></li>
        <li data-target="#funSliders" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        {% for slide in site.data.carousel %}
        {% if forloop.first == true %}
        <div class="carousel-item active">
        {% else %}
        <div class="carousel-item">
        {% endif %}
          <img class="d-block w-100" src="{{slide.pic}}" alt="{{slide.alt}}">
          <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0,0,0,0.5);">
            <p>
              {{slide.header}}
            </p>
            <h5>
              {{slide.text}}
            </h5>
          </div>
        </div>
      {% endfor %}

      <a class="carousel-control-prev" href="#funSliders" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#funSliders" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
